<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">
    <title>Puzzle Game</title>
</head>
<body>
<div class="container">
    <h1>THE GAME</h1>
    <div class="puzzle">
        <div data-tile='1' class="tile">1</div>
        <div data-tile='2' class="tile">2</div>
        <div data-tile='3' class="tile">3</div>
        <div data-tile='4' class="tile">4</div>
        <div data-tile='5' class="tile">5</div>
        <div data-tile='6' class="tile">6</div>
        <div data-tile='7' class="tile">7</div>
        <div data-tile='8' class="tile">8</div>
        <div data-tile='0'></div>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
